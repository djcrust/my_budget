{% extends "budget_settings/base.html" %}
{% block title %}My Money - Transaction Delete{% endblock %}
{% block title_page %}

{% endblock %}

{% block content %}

    <form action="{%  url 'transaction_delete' transaction.id %}" method="post">
        {% csrf_token %}
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Delete Transaction # {{ transaction.Number }}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    Are you sure you want to delete this transaction?
                </div>
            </div>
            <div class="card-footer" style="display: block;">
                <a href="{% url 'transaction_list' %}" class="btn btn-info float-right">Cancel</a>
                <button type="submit" value="Confirm" class="btn btn-danger float-right mr-1">Confirm</button>
            </div>
        </div>


    </form>


{% endblock %}
